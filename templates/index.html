<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Try-On</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>Virtual Try-On</h1>

    <form id="tryon-form">
        <div class="upload-container">
            <!-- Person Image Upload -->
            <div class="upload-box">
                <label for="person-image">Upload Person Image:</label>
                <input type="file" id="person-image" name="person-image" accept="image/*">
                <img id="person-preview" alt="Person Image Preview" style="display:none;">
            </div>

            <!-- Garment Image Upload -->
            <div class="upload-box">
                <label for="garment-image">Upload Garment Image:</label>
                <input type="file" id="garment-image" name="garment-image" accept="image/*">
                <img id="garment-preview" alt="Garment Image Preview" style="display:none;">
            </div>
        </div>

        <label for="garment-desc">Garment Description:</label>
        <input type="text" id="garment-desc" name="garment-desc" placeholder="Describe the garment...">

        <button type="submit">Try On</button>
    </form>

    <!-- Loading Spinner -->
    <div id="loading" style="display:none;">
        <img src="/static/loading-spinner.gif" alt="Loading..." />
        <p>Processing, please wait...</p>
    </div>

    <!-- Result Images -->
    <div id="result" style="display:none;">
        <h2>Generated Images:</h2>
        <div class="result-container">
            <div class="result-box">
                <img id="output-image" alt="Output Image">
            </div>
            <div class="result-box">
                <img id="masked-image" alt="Masked Image">
            </div>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
